<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browz - File Browser</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script>
    // Fallback if Cast SDK doesn't call the callback
    window.__onGCastApiAvailable = window.__onGCastApiAvailable || function(isAvailable) {
      console.log('Default Cast callback - SDK loaded but may not be available:', isAvailable);
    };
  </script>
  <script
    src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"
    onload="console.log('Cast SDK script loaded successfully')"
    onerror="console.error('Failed to load Cast SDK script from CDN')">
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <button class="tree-toggle-btn" id="tree-toggle-btn" title="Toggle directory tree">
          <span>üìÅ</span>
        </button>
        <h1>Browz</h1>
        <div class="cast-selector-container">
          <button class="cast-selector-btn" id="cast-selector-btn" title="Select Chromecast device">
            <span class="cast-icon">üì°</span>
            <span class="cast-device-name" id="cast-device-name">No device</span>
            <span class="cast-dropdown-arrow">‚ñº</span>
          </button>
          <div class="cast-dropdown" id="cast-dropdown" style="display: none;">
            <div class="cast-dropdown-header">Chromecast Devices</div>
            <div class="cast-device-list" id="cast-device-list">
              <div class="cast-scanning">Scanning...</div>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumb" id="breadcrumb"></nav>
    </header>
    <main>
      <aside class="tree-panel" id="tree-panel">
        <div class="tree-panel-header">
          <h2>Directories</h2>
          <button class="tree-close-btn" id="tree-close-btn" title="Close">&times;</button>
        </div>
        <div class="tree" id="tree"></div>
      </aside>
      <section class="file-list-panel" id="file-list-panel">
        <div class="file-list" id="file-list"></div>
      </section>
    </main>
  </div>

  <script src="/js/tree.js"></script>
  <script src="/js/fileList.js"></script>
  <script src="/js/cast.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
